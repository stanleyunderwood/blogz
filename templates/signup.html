{% extends "base.html" %}

{% block content %}
<h1>Signup</h1>
<form action="/signup" method="post">
    <label>Username
        <input name="username" type="text">
    </label>
    <br>
    <br>
    <label>Password
        <input name="password" type="password">   
    </label>
    <br>
    <br>
    <label>Verify Password
        <input name="verify" type="password">
    </label>
    <br>
    <br>
    <input type="submit" value="Submit">
</form>
{% endblock %}
