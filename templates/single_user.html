{% extends "base.html" %}

{% block content %}

<h1>Blogs Written by <a href="/blog?user={{blog.owner_id}}">{{blog.owner.username}}</h1>
<hr/>
    <ul>
        {% for blog in blogs %}
        <li><h3 align='center'><a href='blog?id={{blog.id}}'>{{blog.title}}</a></h3>
        {{blog.body}}
        </li>
        {% endfor %}
    </ul>

{% endblock %}
